version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - color
  - legs
  - size
  - food
  - animal
  - habitation

entities: 
  - legs
  - color
  - animal
  - size
  - food
  - habitation

slots:
  color:
    type: categorical
    values:
      - white
      - yellow
      - brown
      - green
      - grey
      - black
      - orange
      - red
    mappings:
      - type: from_entity
        entity: color

  legs:
    type: categorical
    values:
      - 2
      - 4
      - 6
      - 8
      - two
      - four
      - six
      - eight
    mappings:
      - type: from_entity
        entity: legs

  animal:
    type: categorical
    values:
      - bat
      - bear
      - bee
      - dolphin
      - frog
      - panda
      - parrot
      - python
      - spider
      - tiger
    mappings:
      - type: from_entity
        entity: animal

  size:
    type: categorical
    values:
      - small
      - medium
      - big
    mappings:
      - type: from_entity
        entity: size

  habitation: 
    type: categorical
    values:
      - sea
      - water
      - ocean
      - lake
      - pond
      - river
      - forest
      - jungle
      - savanna
      - desert
      - mountains
      - field
      - meadow
      - freshwater
      - tundra
      - taiga
      - swamp
      - grassland
      - rainforest
      - indoor
      - Africa
      - America
      - Asia
      - Australia
      - Europe
    mappings:
      - type: from_entity
        entity: habitation

  food:
    type: categorical
    values:
      - meat
      - leaves
      - grass
      - fish
      - flowers
      - insect
      - mice
      - bamboo
      - honey
      - fruit
      - seeds
      - nuts
      - vegetable
      - berries
      - bugs
      - carnivore
      - herbivore
      - omnivore
    mappings:
      - type: from_entity
        entity: food





     


responses:
  utter_greet:
  - text: "Hello and welcome to the Guess the Animal game."

  utter_play:
  - text: "I will think of some random animal and you can ask me question about it. Ask me about the color, size, number of legs, habitation, food or how does it move"

  utter_play_again:
  - text: "Do you want to play again?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_play_guess

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
