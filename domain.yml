version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - color
  - legs
  - animal

entities: 
  - choice
  - legs
  - color
  - animal

slots:
  choice:
    type: categorical
    values:
      - rock
      - paper
      - scissors
    mappings:
      - type: from_entity
        entity: choice
  color:
    type: categorical
    values:
      - white
      - yellow
      - brown
      - green
      - grey
      - black
    mappings:
      - type: from_entity
        entity: color
  legs:
    type: text
    mappings:
      - type: from_entity
        entity: legs
  animal:
    type: text
    mappings:
      - type: from_entity
        entity: animal

responses:
  utter_play:
  - text: "Guess animal, ask for legs and color"

  utter_play_again:
  - text: "Do you want to play again?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_play_guess

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
